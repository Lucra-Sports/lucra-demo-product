name: Deploy web apps

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            product-lucra-gyp/web-app/package-lock.json
            product-base/web-app/package-lock.json

      - name: Build GYP web app
        working-directory: product-lucra-gyp/web-app
        env:
          NEXT_PUBLIC_API_URL: http://playrng-lucra-gyp.us-east-1.elasticbeanstalk.com
        run: |
          npm ci
          npm run remote >/dev/null 2>&1 & sleep 1; kill $! || true
          npm run build
          mkdir -p ../../../dist
          mv out ../../../dist/gyp

      - name: Build Base web app
        working-directory: product-base/web-app
        env:
          NEXT_PUBLIC_API_URL: http://playrng.us-east-1.elasticbeanstalk.com
        run: |
          npm ci
          npm run remote >/dev/null 2>&1 & sleep 1; kill $! || true
          npm run build
          mkdir -p ../../../dist
          mv out ../../../dist/base

      - name: Ensure Pages root + .nojekyll
        run: |
          mkdir -p dist
          : > dist/.nojekyll

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
